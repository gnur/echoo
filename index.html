<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>echoo!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    .mycolor {
      background-color: white;
      animation: mymove 3s;
    }

    @keyframes mymove {
      from {
        background-color: #ee8888;
      }

      to {
        background-color: white;
      }
    }
  </style>
</head>

<body>
  <section class="hero is-medium is-link">
    <div class="hero-body">
      <p class="title">
        echoo!
      </p>
      <p class="subtitle">
        backend visualiser
      </p>
    </div>
  </section>

  <section class="section" id="app">
    <div class="columns">
      <div class="column" v-for="val in backends">
        <div class="box mycolor" :key="val.requests">
          <span class="tag is-info">{{ val.name }}</span><br>
          <strong>Requests: </strong><span>{{ val.requests }}</span><br>
          <span>{{ val.data.Boot }}</span><br>
        </div>
      </div>
    </div>
    <button class="button is-warning" @click="resetBackends">reset</button>
  </section>
</body>

</html>

<script type="module">
  const {createApp, ref} = Vue

  createApp({
    setup() {
      let b = {};
      const backends = ref(b)

      function updateBackend(backend) {
        if (backend.Name in backends.value) {
          backends.value[backend.Name].requests++
          backends.value[backend.Name].last = backend.Time
        } else {
          backends.value[backend.Name] = {
            "name": backend.Name,
            "data": backend,
            "first": backend.Time,
            "last": backend.Time,
            "requests": 1
          }
        }
      }

      async function checkBackend() {
        try {
          const resp = await fetch("/api")
          const info = await resp.json()

          updateBackend(info)
        } catch (e) {
          updateBackend({
            Name: "error",
          })
        }

      }
      function resetBackends() {
        backends.value = {}
      }


      setInterval(checkBackend, 1000);

      const message = ref('Hello vue!')
      return {
        resetBackends, message, backends
      }
    }
  }).mount('#app')
</script>
