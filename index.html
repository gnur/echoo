<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello Bulma!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <style>
    .mycolor {
      background-color: white;
      animation: mymove 3s;
    }

    @keyframes mymove {
      from {
        background-color: #ee8888;
      }

      to {
        background-color: white;
      }
    }
  </style>
</head>

<body>
  <section class="section" id="app">
    <div class="columns">
      <div class="column" v-for="val in backends">
        <div class="box mycolor" :key="val.requests">
          <h2>{{ val.name }}</h2>
          <span>{{ val.requests }}</span>
        </div>
      </div>
    </div>
  </section>
</body>

</html>

<script type="module">
  const {createApp, ref} = Vue

  createApp({
    setup() {
      let b = {};
      const backends = ref(b)

      function updateBackend(backend) {
        if (backend in backends.value) {
          backends.value[backend].requests++
        } else {
          backends.value[backend] = {
            "name": backend,
            "requests": 1
          }
        }
      }

      async function checkBackend() {
        try {
          const resp = await fetch("/api")
          const info = await resp.json()

          updateBackend(info.Name)
        } catch (e) {
          updateBackend("error")
        }

      }


      setInterval(checkBackend, 1000);

      const message = ref('Hello vue!')
      return {
        updateBackend, message, backends
      }
    }
  }).mount('#app')
</script>
